<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helperland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <!-- <link href="~/css/site.css" rel="stylesheet" /> -->

</head>
<body>
    <div class="Container-fluid" id="forgetpassword">
        <div class="row row1">
            <div class="col col1 ">
                <form method="post" >

                    <div class=" row form-group">
                        <label for="Newpassword">New Password</label>
                        <input type="password" asp-for="NewPassword" required class="form-control" id="Newpassword" placeholder="Password">
                        <span asp-validation-for="NewPassword" class="text-danger"></span>
                    </div><div class=" row form-group">
                        <label for="Confirmpassword">Confirm password Password</label>
                        <input type="password" asp-for="ConfirmPassword" required class="form-control" id="Confirmpassword" placeholder="Confirm Password">
                        <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <!-- @Html.HiddenFor(a => a.ResetCode) -->
                    </div>
                    <div class=" row form-group">
                        
                            <button type="submit" value="Save" class="btn save-button btn-default"> Save</button>
                    </div>

                </form>
            </div>

        </div>


    </div>
    

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>


</html>
